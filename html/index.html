<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Sriracha&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>To Do List</title>
  </head>

  <!-- Group members who worked on this with me: Abbey, Orson, Sam, Stacey, Thais, Eric -->
  <!-- Mentors who helped me individually: mark & gus -->

  <body>
    <main>
      <section class="displayInput">
        <h1>Task List</h1>
        <form id="listInput" action="index.html" method="post">
          <input id="listItem" type="text" placeholder="Type Task Here!">
          <button id="addToList">Add</button>
        </form>
      </section>
      <section class="shownList">
        <ul id="addUl">
        </ul>
      </section>
      <section class="bottomSection">
        <p>You have <span id="totalTasks">0</span> left to do</p>
        <section class="bottomButtons">
          <button id="clearAll" type="button" name="button">Clear All Tasks</button>
          <button id="clearCompleted" type="button" name="button">Clear Completed Tasks</button>
        </section>
      </section>
    </main>

    <script type="text/javascript" src="../javascript/main.js"></script>
  </body>
</html>
